# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bing-chilling

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fc108ca312dc4b64be8dac3d52b68c7a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_abf1040b90264f3fbb9ca4ce8710b664 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fc108ca312dc4b64be8dac3d52b68c7a }}/fffffatah/bing-chilling:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bing-chilling'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_13b4b672deae48ab8379e65af31487e9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fc108ca312dc4b64be8dac3d52b68c7a }}/fffffatah/bing-chilling:${{ github.sha }}'